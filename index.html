<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schaccine - Filmes Góticos Exclusivos</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Unbounded:wght@400;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* ==========================
           RESET & TOKENS
        ========================== */
        :root {
            --bg-dark: #0d0d0d;
            --bg-dark-alt: #1a001a;
            --bg-light: #fafafa;
            --bg-light-alt: #eee;
            --primary: #bb00ff;
            --primary-alt: #7a00cc;
            --primary-hover: #9900ff;
            --surface: #1f1f1f;
            --surface-light: #ffffff;
            --text-light: #ffffff;
            --text-dark: #000000;
            --shadow: 0 0 20px 5px rgba(187, 0, 255, 0.3);
            --card-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            --transition: all 0.3s ease;
            --transition-slow: all 0.5s ease;
        }

        [data-theme="light"] {
            --bg-dark: var(--bg-light);
            --bg-dark-alt: var(--bg-light-alt);
            --surface: var(--surface-light);
            --text-light: var(--text-dark);
            --shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            --card-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(135deg, var(--bg-dark), var(--bg-dark-alt));
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: var(--text-light);
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            transition: var(--transition);
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
        }

        /* Efeito de neblina gótica */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 0%, rgba(13, 13, 13, 0.8) 100%);
            z-index: -1;
        }

        /* ==========================
           ANIMAÇÕES GLOBAIS
        ========================== */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fog {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        /* ==========================
           HEADER
        ========================== */
        header {
            padding: 20px 40px;
            position: relative;
            z-index: 100;
            background: linear-gradient(to bottom, rgba(13, 13, 13, 0.95), transparent);
            backdrop-filter: blur(10px);
            transition: var(--transition-slow);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
            animation: fadeIn 0.8s ease-out;
        }

        .logo {
            font-family: 'Cinzel Decorative', cursive;
            font-size: 42px;
            color: var(--primary);
            text-shadow: 0 0 15px var(--primary);
            letter-spacing: 1px;
            transition: var(--transition);
            animation: pulse 3s infinite;
            position: relative;
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--primary);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.5s ease;
        }

        .logo:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        .tagline {
            font-size: 14px;
            opacity: 0.8;
            margin-top: 4px;
            letter-spacing: 1px;
            font-style: italic;
        }

        .nav-bar {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .nav-btn {
            background: var(--primary-alt);
            padding: 12px 25px;
            border-radius: 30px;
            border: none;
            color: #fff;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .nav-btn:hover {
            background: var(--primary-hover);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 25px rgba(187, 0, 255, 0.5);
        }

        .nav-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -60%;
            width: 20px;
            height: 200%;
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(25deg);
            transition: all 0.6s;
        }

        .nav-btn:hover::after {
            left: 120%;
        }

        .nav-btn:active {
            transform: translateY(1px) scale(0.98);
        }

        .user-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary);
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 0 15px rgba(187, 0, 255, 0.5);
        }

        .user-avatar:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(187, 0, 255, 0.8);
        }

        /* ==========================
           MAIN CONTENT
        ========================== */
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px 40px;
            position: relative;
            min-height: 80vh;
        }

        /* ==========================
           AUTH SECTION - REDESIGNED
        ========================== */
        .auth-container {
            max-width: 500px;
            margin: 50px auto;
            background: rgba(31, 31, 31, 0.8);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            text-align: center;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeInScale 0.8s ease-out;
            z-index: 10;
        }

        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(187, 0, 255, 0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .auth-container:hover::before {
            transform: translateX(100%);
        }

        .auth-title {
            font-size: 32px;
            margin-bottom: 30px;
            color: var(--primary);
            font-family: 'Unbounded', sans-serif;
            text-shadow: 0 0 10px rgba(187, 0, 255, 0.5);
            letter-spacing: 1px;
            position: relative;
            display: inline-block;
        }

        .auth-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 25%;
            width: 50%;
            height: 3px;
            background: var(--primary);
            border-radius: 2px;
        }

        .auth-input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .auth-input {
            padding: 16px 20px 16px 50px;
            margin: 10px 0;
            width: 100%;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            transition: var(--transition);
            backdrop-filter: blur(5px);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .auth-input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(187, 0, 255, 0.5), inset 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .auth-input-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.5);
            transition: var(--transition);
        }

        .auth-input:focus + .auth-input-icon {
            color: var(--primary);
        }

        .auth-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .auth-btn {
            flex: 1;
            padding: 16px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .auth-btn.primary {
            background: var(--primary-alt);
            color: white;
            box-shadow: 0 5px 15px rgba(122, 0, 204, 0.4);
        }

        .auth-btn.primary:hover {
            background: var(--primary-hover);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(153, 0, 255, 0.6);
        }

        .auth-btn.secondary {
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .auth-btn.secondary:hover {
            background: rgba(187, 0, 255, 0.1);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(187, 0, 255, 0.3);
        }

        .auth-footer {
            margin-top: 25px;
            font-size: 14px;
            color: #aaa;
        }

        .auth-footer a {
            color: var(--primary);
            text-decoration: none;
            transition: var(--transition);
            position: relative;
        }

        .auth-footer a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--primary);
            transition: width 0.3s;
        }

        .auth-footer a:hover::after {
            width: 100%;
        }

        /* ==========================
           LOADER
        ========================== */
        .loader {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
            padding: 40px;
            animation: fadeIn 0.5s ease;
        }

        .loader-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loader-text {
            font-size: 16px;
            color: var(--primary);
            font-weight: 600;
            text-align: center;
        }

        /* ==========================
           FILM SECTIONS
        ========================== */
        .section-title {
            font-family: 'Unbounded', sans-serif;
            font-size: 28px;
            margin: 40px 0 25px;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 15px;
            text-shadow: 0 0 10px rgba(187, 0, 255, 0.3);
            animation: fadeIn 0.8s ease-out;
            position: relative;
            padding-bottom: 10px;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100px;
            height: 3px;
            background: var(--primary);
            border-radius: 2px;
        }

        .section-title i {
            font-size: 24px;
            transition: var(--transition);
        }

        .section-title:hover i {
            transform: rotate(15deg) scale(1.2);
        }

        .controls-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            gap: 20px;
            animation: fadeIn 0.8s ease-out;
        }

        .search-input {
            flex: 1;
            padding: 15px 25px;
            border-radius: 30px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            font-size: 16px;
            transition: var(--transition);
            max-width: 600px;
            backdrop-filter: blur(5px);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .search-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 0 3px var(--primary), inset 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .select-input {
            padding: 15px;
            border-radius: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            font-size: 16px;
            min-width: 200px;
            backdrop-filter: blur(5px);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
            transition: var(--transition);
        }

        .select-input:focus {
            outline: none;
            box-shadow: 0 0 0 3px var(--primary), inset 0 0 10px rgba(0, 0, 0, 0.2);
        }

        /* ==========================
           FILM GRID
        ========================== */
        .film-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 25px;
            margin-top: 20px;
            animation: fadeIn 0.8s ease-out;
        }

        .film-card {
            background: var(--surface);
            border-radius: 15px;
            overflow: hidden;
            transition: var(--transition);
            box-shadow: var(--card-shadow);
            position: relative;
            cursor: pointer;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .film-card:hover {
            transform: translateY(-15px) rotateX(5deg);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        .film-thumb-container {
            position: relative;
            width: 100%;
            padding-top: 150%;
            overflow: hidden;
        }

        .film-thumb {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition-slow);
        }

        .film-card:hover .film-thumb {
            transform: scale(1.1);
        }

        .film-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9), transparent 50%);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 20px;
            opacity: 0;
            transition: var(--transition-slow);
        }

        .film-card:hover .film-overlay {
            opacity: 1;
        }

        .film-info {
            padding: 20px;
        }

        .film-title {
            font-weight: 700;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 18px;
        }

        .film-meta {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #aaa;
        }

        .film-category {
            background: var(--primary-alt);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .film-actions {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 8px;
            opacity: 0;
            transition: var(--transition);
            transform: translateY(10px);
        }

        .film-card:hover .film-actions {
            opacity: 1;
            transform: translateY(0);
        }

        .action-btn {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.8);
            border: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .action-btn:hover {
            background: var(--primary);
            transform: scale(1.15);
            box-shadow: 0 0 15px rgba(187, 0, 255, 0.8);
        }

        /* ==========================
           FILM DETAIL
        ========================== */
        .film-detail-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            overflow-y: auto;
            padding: 40px;
            animation: fadeIn 0.5s ease;
        }

        .film-detail-content {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--surface);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--shadow);
            animation: fadeIn 0.5s ease;
        }

        .film-detail-header {
            position: relative;
            height: 500px;
            overflow: hidden;
        }

        .film-detail-backdrop {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition-slow);
        }

        .film-detail-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 40px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.95), transparent);
        }

        .film-detail-title {
            font-size: 42px;
            margin-bottom: 15px;
            font-family: 'Unbounded', sans-serif;
            text-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
        }

        .film-detail-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            align-items: center;
        }

        .film-detail-rating {
            display: flex;
            align-items: center;
            gap: 8px;
            color: gold;
            font-size: 18px;
        }

        .film-detail-close {
            position: absolute;
            top: 25px;
            right: 25px;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.8);
            border: none;
            color: white;
            font-size: 22px;
            cursor: pointer;
            transition: var(--transition);
            z-index: 10;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        .film-detail-close:hover {
            background: var(--primary);
            transform: rotate(90deg) scale(1.1);
            box-shadow: 0 0 20px rgba(187, 0, 255, 0.8);
        }

        .film-detail-body {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 35px;
            padding: 35px;
        }

        .film-detail-player {
            position: relative;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            overflow: hidden;
            border-radius: 15px;
            background: #000;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .film-detail-player iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .film-detail-sidebar {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .film-detail-synopsis {
            line-height: 1.8;
            font-size: 16px;
        }

        .film-detail-info-item {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .film-detail-info-label {
            font-weight: 700;
            color: var(--primary);
            margin-right: 15px;
            min-width: 120px;
        }

        /* ==========================
           COMMENTS SECTION
        ========================== */
        .comments-section {
            margin-top: 35px;
            grid-column: 1 / -1;
        }

        .comment-form {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .comment-input {
            flex: 1;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #444;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            resize: vertical;
            min-height: 100px;
            font-size: 16px;
            transition: var(--transition);
        }

        .comment-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(187, 0, 255, 0.3);
        }

        .comment-submit {
            padding: 0 25px;
            border-radius: 12px;
            background: var(--primary-alt);
            color: white;
            border: none;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
        }

        .comment-submit:hover {
            background: var(--primary-hover);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(153, 0, 255, 0.4);
        }

        .comments-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .comment-item {
            background: rgba(255, 255, 255, 0.07);
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid var(--primary-alt);
            transition: var(--transition);
            animation: fadeIn 0.5s ease;
        }

        .comment-item:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .comment-author {
            font-weight: 700;
            color: var(--primary);
        }

        .comment-date {
            font-size: 13px;
            color: #aaa;
        }

        .comment-actions {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .comment-action {
            background: none;
            border: none;
            color: #aaa;
            cursor: pointer;
            font-size: 13px;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .comment-action:hover {
            color: var(--primary);
            transform: translateX(3px);
        }

        /* ==========================
           UPLOAD SECTION
        ========================== */
        .upload-section {
            background: var(--surface);
            padding: 35px;
            border-radius: 20px;
            margin-bottom: 45px;
            box-shadow: var(--shadow);
            animation: fadeIn 0.8s ease-out;
        }

        .upload-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }

        .upload-form-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .upload-form-group.full-width {
            grid-column: 1 / -1;
        }

        .upload-label {
            font-weight: 700;
            color: var(--primary);
            font-size: 16px;
        }

        .upload-input {
            padding: 15px;

        // Notificação toast
        const toast = (msg, type = "info", dur = 3000) => {
            const el = document.createElement("div");
            el.textContent = msg;
            el.className = `toast-notification ${type}`;

            Object.assign(el.style, {
                position: "fixed",
                bottom: "20px",
                left: "50%",
                transform: "translateX(-50%)",
                padding: "14px 28px",
                background: type === "error" ? "#ff4444" : type === "success" ? "#00C851" : "#33b5e5",
                color: "#fff",
                borderRadius: "10px",
                zIndex: 9999,
                boxShadow: "0 6px 12px rgba(0, 0, 0, 0.2)",
                animation: "fadeIn 0.4s",
                fontWeight: "600",
                fontSize: "16px"
            });

            document.body.appendChild(el);

            setTimeout(() => {
                el.style.animation = "fadeOut 0.4s";
                setTimeout(() => el.remove(), 400);
            }, dur);
        };

        // Formatar data
        const formatDate = (timestamp) => {
            const date = new Date(timestamp);
            return date.toLocaleDateString("pt-BR", { 
                day: "2-digit", 
                month: "2-digit", 
                year: "numeric",
                hour: "2-digit",
                minute: "2-digit"
            });
        };

        // Processar URL do vídeo
        const processVideoUrl = (url) => {
            if (!url) return "";

            // YouTube
            if (url.includes("youtube.com/watch?v=")) {
                return url.replace("watch?v=", "embed/");
            }
            if (url.includes("youtu.be/")) {
                return url.replace("youtu.be/", "youtube.com/embed/");
            }

            // Vimeo
            if (url.includes("vimeo.com/")) {
                const videoId = url.split("vimeo.com/")[1].split(/[?/#]/)[0];
                return `https://player.vimeo.com/video/${videoId}`;
            }

            // Google Drive
            if (url.includes("drive.google.com")) {
                const fileId = url.match(/\/file\/d\/([^\/]+)/)?.[1] || 
                              url.match(/id=([^&]+)/)?.[1];
                return fileId ?
                  `https://drive.google.com/file/d/${fileId}/preview` : url;
            }

            return url; // Retorna original se não for nenhum dos casos acima
        };

                    switch (error.code) {
                        case 'auth/user-not-found':
                            errorMsg += "Usuário não encontrado";
                            break;
                        case 'auth/wrong-password':
                            errorMsg += "Senha incorreta";
                            break;
                        default:

        const register = () => {

        // ==========================

                // Ordenação
                switch (sortBy) {
                    case "title": 
                        films.sort((a, b) => a.title.localeCompare(b.title));

                    case "rating": 
                        films.sort((a, b) => (b.avgRating || 0) - (a.avgRating || 0)); 
                        break;

        const updateRatingDisplay = (rating) => {
            const ratingContainer = $("#filmDetailRating");
            ratingContainer.innerHTML = "";

            if (!rating || rating === 0) {
                ratingContainer.innerHTML = "Sem avaliações";
                return;
            }

            const stars = Math.round(rating * 2) / 2; // Arredonda para 0.5
            const fullStars = Math.floor(stars);
            const hasHalfStar = stars % 1 !== 0;

            for (let i = 1; i <= 5; i++) {
                if (i <= fullStars) {
                    ratingContainer.innerHTML += '<i class="fas fa-star"></i>';
                } else if (i === fullStars + 1 && hasHalfStar) {
                    ratingContainer.innerHTML += '<i class="fas fa-star-half-alt"></i>';
                } else {
                    ratingContainer.innerHTML += '<i class="far fa-star"></i>';
                }
            }

            ratingContainer.innerHTML += ` <span>(${rating.toFixed(1)})</span>`;
        };

        // AVALIAÇÕES
        // ==========================
        const rateFilm = (rating) => {
            if (!currentUser || !currentFilmId) {
                toast("Faça login para avaliar filmes", "error");
                return;

            const ratingRef = firebaseMethods.dbMethods.ref(db, `ratings/${currentFilmId}/${currentUser.uid}`);

                rating: rating,
                timestamp: Date.now()
            })
            .then(() => {

                updateAverageRating();
                toast("Avaliação registrada!", "success");

                    let total = 0;
                    let count = 0;
                    
                    if (ratings) {
                        Object.values(ratings).forEach(rating => {
                            total += rating.rating;
                            count++;
                        });
                        
                        const avgRating = total / count;
                        
                        // Atualizar no filme
                        firebaseMethods.dbMethods.update(
                            firebaseMethods.dbMethods.child(filmsRef, currentFilmId), 
                            {
                                avgRating: avgRating,

                commentsArray.sort((a, b) => b.timestamp - a.timestamp);

                // Renderizar comentários

                    const commentEl = document.createElement("div");
                    commentEl.className = "comment-item";

                            <span class="comment-date">${formatDate(comment.timestamp)}</span>
                        </div>
                        <p>${comment.text}</p>
                        ${comment.userId === currentUser.uid ? `
                        <div class="comment-actions">
                            <button class="comment-action">

                            </button>
                        </div>
                        ` : ''}

                toast("Faça login para comentar", "error");
                return;

                return;

            $("#commentForm button").disabled = true;
            $("#commentForm button").textContent = "Enviando...";

            const commentRef = firebaseMethods.dbMethods.child(firebaseMethods.dbMethods.child(commentsRef, filmId), commentId);
            
            firebaseMethods.dbMethods.remove(commentRef)

                });

                    if (isFavorite) {

                        btn.style.backgroundColor = "var(--primary-alt)";

            $("#profilePicFile").addEventListener("change", (e) => uploadProfilePic(e.target));
            $("#filmDetailClose").addEventListener("click", closeFilmDetail);
            
            // Configurar estrelas de avaliação
            $("#filmRatingStars").addEventListener("click", (e) => {
                if (e.target.classList.contains("star")) {
                    const rating = parseInt(e.target.dataset.rating);
                    rateFilm(rating);
                }
            });
        });
    </script>
</body>
</html>
