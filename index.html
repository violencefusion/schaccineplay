<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schaccine - Plataforma de Filmes Exclusiva</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Unbounded:wght@400;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* ==========================
           RESET & TOKENS
        ========================== */
        :root {
            --bg-dark: #0d0d0d;
            --bg-dark-alt: #1a001a;
            --bg-light: #fafafa;
            --bg-light-alt: #eee;
            --primary: #bb00ff;
            --primary-alt: #7a00cc;
            --primary-hover: #9900ff;
            --surface: #1f1f1f;
            --surface-light: #ffffff;
            --text-light: #ffffff;
            --text-dark: #000000;
            --shadow: 0 0 20px 5px rgba(187, 0, 255, 0.3);
            --card-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            --transition: all 0.3s ease;
            --transition-slow: all 0.5s ease;
        }

        [data-theme="light"] {
            --bg-dark: var(--bg-light);
            --bg-dark-alt: var(--bg-light-alt);
            --surface: var(--surface-light);
            --text-light: var(--text-dark);
            --shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            --card-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(135deg, var(--bg-dark), var(--bg-dark-alt));
            color: var(--text-light);
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            transition: var(--transition);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* ==========================
           ANIMAÇÕES GLOBAIS
        ========================== */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* ==========================
           HEADER
        ========================== */
        header {
            padding: 20px 40px;
            position: relative;
            z-index: 100;
            background: linear-gradient(to bottom, rgba(13, 13, 13, 0.95), transparent);
            backdrop-filter: blur(10px);
            transition: var(--transition-slow);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
            animation: fadeIn 0.8s ease-out;
        }

        .logo {
            font-family: 'Cinzel Decorative', cursive;
            font-size: 42px;
            color: var(--primary);
            text-shadow: 0 0 15px var(--primary);
            letter-spacing: 1px;
            transition: var(--transition);
            animation: pulse 3s infinite;
        }

        .logo:hover {
            text-shadow: 0 0 25px var(--primary);
            transform: scale(1.03);
        }

        .tagline {
            font-size: 14px;
            opacity: 0.8;
            margin-top: 4px;
            letter-spacing: 1px;
        }

        .nav-bar {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .nav-btn {
            background: var(--primary-alt);
            padding: 12px 25px;
            border-radius: 30px;
            border: none;
            color: #fff;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .nav-btn:hover {
            background: var(--primary-hover);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 25px rgba(187, 0, 255, 0.5);
        }

        .nav-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -60%;
            width: 20px;
            height: 200%;
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(25deg);
            transition: all 0.6s;
        }

        .nav-btn:hover::after {
            left: 120%;
        }

        .nav-btn:active {
            transform: translateY(1px) scale(0.98);
        }

        .user-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary);
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 0 15px rgba(187, 0, 255, 0.5);
        }

        .user-avatar:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(187, 0, 255, 0.8);
        }

        /* ==========================
           MAIN CONTENT
        ========================== */
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px 40px;
            position: relative;
            min-height: 80vh;
        }

        /* ==========================
           AUTH SECTION - REDESIGNED
        ========================== */
        .auth-container {
            max-width: 500px;
            margin: 50px auto;
            background: rgba(31, 31, 31, 0.8);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            text-align: center;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.8s ease-out;
        }

        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(187, 0, 255, 0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .auth-container:hover::before {
            transform: translateX(100%);
        }

        .auth-title {
            font-size: 32px;
            margin-bottom: 30px;
            color: var(--primary);
            font-family: 'Unbounded', sans-serif;
            text-shadow: 0 0 10px rgba(187, 0, 255, 0.5);
            letter-spacing: 1px;
        }

        .auth-input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .auth-input {
            padding: 16px 20px;
            margin: 10px 0;
            width: 100%;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            transition: var(--transition);
            backdrop-filter: blur(5px);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .auth-input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(187, 0, 255, 0.5), inset 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .auth-input-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.5);
            transition: var(--transition);
        }

        .auth-input:focus + .auth-input-icon {
            color: var(--primary);
        }

        .auth-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .auth-btn {
            flex: 1;
            padding: 16px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .auth-btn.primary {
            background: var(--primary-alt);
            color: white;
            box-shadow: 0 5px 15px rgba(122, 0, 204, 0.4);
        }

        .auth-btn.primary:hover {
            background: var(--primary-hover);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(153, 0, 255, 0.6);
        }

        .auth-btn.secondary {
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .auth-btn.secondary:hover {
            background: rgba(187, 0, 255, 0.1);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(187, 0, 255, 0.3);
        }

        .auth-message {
            margin-top: 20px;
            color: #ff5555;
            min-height: 24px;
            font-size: 14px;
            animation: fadeIn 0.3s ease;
        }

        .auth-footer {
            margin-top: 25px;
            font-size: 14px;
            color: #aaa;
        }

        .auth-footer a {
            color: var(--primary);
            text-decoration: none;
            transition: var(--transition);
        }

        .auth-footer a:hover {
            text-decoration: underline;
            text-shadow: 0 0 10px rgba(187, 0, 255, 0.5);
        }

        /* ==========================
           LOADER
        ========================== */
        .loader {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
            padding: 40px;
            animation: fadeIn 0.5s ease;
        }

        .loader-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loader-text {
            font-size: 16px;
            color: var(--primary);
            font-weight: 600;
            text-align: center;
        }

        /* ==========================
           FILM SECTIONS
        ========================== */
        .section-title {
            font-family: 'Unbounded', sans-serif;
            font-size: 28px;
            margin: 40px 0 25px;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 15px;
            text-shadow: 0 0 10px rgba(187, 0, 255, 0.3);
            animation: fadeIn 0.8s ease-out;
        }

        .section-title i {
            font-size: 24px;
            transition: var(--transition);
        }

        .section-title:hover i {
            transform: rotate(15deg) scale(1.2);
        }

        .controls-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            gap: 20px;
            animation: fadeIn 0.8s ease-out;
        }

        .search-input {
            flex: 1;
            padding: 15px 25px;
            border-radius: 30px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            font-size: 16px;
            transition: var(--transition);
            max-width: 600px;
            backdrop-filter: blur(5px);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .search-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 0 3px var(--primary), inset 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .select-input {
            padding: 15px;
            border-radius: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            font-size: 16px;
            min-width: 200px;
            backdrop-filter: blur(5px);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
            transition: var(--transition);
        }

        .select-input:focus {
            outline: none;
            box-shadow: 0 0 0 3px var(--primary), inset 0 0 10px rgba(0, 0, 0, 0.2);
        }

        /* ==========================
           FILM GRID
        ========================== */
        .film-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 25px;
            margin-top: 20px;
            animation: fadeIn 0.8s ease-out;
        }

        .film-card {
            background: var(--surface);
            border-radius: 15px;
            overflow: hidden;
            transition: var(--transition);
            box-shadow: var(--card-shadow);
            position: relative;
            cursor: pointer;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .film-card:hover {
            transform: translateY(-15px) rotateX(5deg);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        .film-thumb-container {
            position: relative;
            width: 100%;
            padding-top: 150%;
            overflow: hidden;
        }

        .film-thumb {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition-slow);
        }

        .film-card:hover .film-thumb {
            transform: scale(1.1);
        }

        .film-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9), transparent 50%);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 20px;
            opacity: 0;
            transition: var(--transition-slow);
        }

        .film-card:hover .film-overlay {
            opacity: 1;
        }

        .film-info {
            padding: 20px;
        }

        .film-title {
            font-weight: 700;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 18px;
        }

        .film-meta {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #aaa;
        }

        .film-category {
            background: var(--primary-alt);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .film-actions {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 8px;
            opacity: 0;
            transition: var(--transition);
            transform: translateY(10px);
        }

        .film-card:hover .film-actions {
            opacity: 1;
            transform: translateY(0);
        }

        .action-btn {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.8);
            border: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .action-btn:hover {
            background: var(--primary);
            transform: scale(1.15);
            box-shadow: 0 0 15px rgba(187, 0, 255, 0.8);
        }

        /* ==========================
           FILM DETAIL
        ========================== */
        .film-detail-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            overflow-y: auto;
            padding: 40px;
            animation: fadeIn 0.5s ease;
        }

        .film-detail-content {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--surface);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--shadow);
            animation: fadeIn 0.5s ease;
        }

        .film-detail-header {
            position: relative;
            height: 500px;
            overflow: hidden;
        }

        .film-detail-backdrop {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition-slow);
        }

        .film-detail-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 40px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.95), transparent);
        }

        .film-detail-title {
            font-size: 42px;
            margin-bottom: 15px;
            font-family: 'Unbounded', sans-serif;
            text-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
        }

        .film-detail-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            align-items: center;
        }

        .film-detail-rating {
            display: flex;
            align-items: center;
            gap: 8px;
            color: gold;
            font-size: 18px;
        }

        .film-detail-close {
            position: absolute;
            top: 25px;
            right: 25px;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.8);
            border: none;
            color: white;
            font-size: 22px;
            cursor: pointer;
            transition: var(--transition);
            z-index: 10;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        .film-detail-close:hover {
            background: var(--primary);
            transform: rotate(90deg) scale(1.1);
            box-shadow: 0 0 20px rgba(187, 0, 255, 0.8);
        }

        .film-detail-body {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 35px;
            padding: 35px;
        }

        .film-detail-player {
            position: relative;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            overflow: hidden;
            border-radius: 15px;
            background: #000;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .film-detail-player iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .film-detail-sidebar {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .film-detail-synopsis {
            line-height: 1.8;
            font-size: 16px;
        }

        .film-detail-info-item {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .film-detail-info-label {
            font-weight: 700;
            color: var(--primary);
            margin-right: 15px;
            min-width: 120px;
        }

        /* ==========================
           COMMENTS SECTION
        ========================== */
        .comments-section {
            margin-top: 35px;
            grid-column: 1 / -1;
        }

        .comment-form {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .comment-input {
            flex: 1;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #444;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            resize: vertical;
            min-height: 100px;
            font-size: 16px;
            transition: var(--transition);
        }

        .comment-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(187, 0, 255, 0.3);
        }

        .comment-submit {
            padding: 0 25px;
            border-radius: 12px;
            background: var(--primary-alt);
            color: white;
            border: none;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
        }

        .comment-submit:hover {
            background: var(--primary-hover);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(153, 0, 255, 0.4);
        }

        .comments-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .comment-item {
            background: rgba(255, 255, 255, 0.07);
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid var(--primary-alt);
            transition: var(--transition);
            animation: fadeIn 0.5s ease;
        }

        .comment-item:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .comment-author {
            font-weight: 700;
            color: var(--primary);
        }

        .comment-date {
            font-size: 13px;
            color: #aaa;
        }

        .comment-actions {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .comment-action {
            background: none;
            border: none;
            color: #aaa;
            cursor: pointer;
            font-size: 13px;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .comment-action:hover {
            color: var(--primary);
            transform: translateX(3px);
        }

        /* ==========================
           UPLOAD SECTION
        ========================== */
        .upload-section {
            background: var(--surface);
            padding: 35px;
            border-radius: 20px;
            margin-bottom: 45px;
            box-shadow: var(--shadow);
            animation: fadeIn 0.8s ease-out;
        }

        .upload-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }

        .upload-form-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .upload-form-group.full-width {
            grid-column: 1 / -1;
        }

        .upload-label {
            font-weight: 700;
            color: var(--primary);
            font-size: 16px;
        }

        .upload-input {
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #444;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            width: 100%;
            font-size: 16px;
            transition: var(--transition);
        }

        .upload-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(187, 0, 255, 0.3);
        }

        .upload-textarea {
            min-height: 150px;
            resize: vertical;
        }

        .upload-submit {
            grid-column: 1 / -1;
            padding: 18px;
            background: var(--primary-alt);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            letter-spacing: 1px;
        }

        .upload-submit:hover {
            background: var(--primary-hover);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(153, 0, 255, 0.5);
        }

        /* ==========================
           PROFILE SECTION
        ========================== */
        .profile-section {
            background: var(--surface);
            padding: 35px;
            border-radius: 20px;
            box-shadow: var(--shadow);
            animation: fadeIn 0.8s ease-out;
        }

        .profile-header {
            display: flex;
            gap: 35px;
            margin-bottom: 35px;
        }

        .profile-avatar-container {
            position: relative;
            width: 160px;
            height: 160px;
            animation: float 4s ease-in-out infinite;
        }

        .profile-avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--primary-alt);
            box-shadow: 0 0 30px var(--primary-alt);

            Object.assign(el.style, {
                position: "fixed",
                bottom: "20px",
                left: "50%",
                transform: "translateX(-50%)",
                padding: "14px 28px",
                background: type === "error" ? "#ff4444" : type === "success" ? "#00C851" : "#33b5e5",
                color: "#fff",
                borderRadius: "10px",
                zIndex: 9999,
                boxShadow: "0 6px 12px rgba(0, 0, 0, 0.2)",
                animation: "fadeIn 0.4s",
                fontWeight: "600",
                fontSize: "16px"
            });

            document.body.appendChild(el);

                year: "numeric",
                hour: "2-digit",
                minute: "2-digit"
            });
        };

        // Processar URL do YouTube
        const processVideoUrl = (url) => {
            if (!url) return "";

            // YouTube
            if (url.includes("youtube.com/watch?v=")) {
                return url.replace("watch?v=", "embed/");
            }
            if (url.includes("youtu.be/")) {
                return url.replace("youtu.be/", "youtube.com/embed/");
            }

            // Vimeo
            if (url.includes("vimeo.com/")) {
                const videoId = url.split("vimeo.com/")[1].split(/[?/#]/)[0];
                return `https://player.vimeo.com/video/${videoId}`;
            }

            // Google Drive
            if (url.includes("drive.google.com")) {
                const fileId = url.match(/\/file\/d\/([^\/]+)/)?.[1] || 
                              url.match(/id=([^&]+)/)?.[1];
                return fileId ?
                  `https://drive.google.com/file/d/${fileId}/preview` : url;
                              }

                              return url; // Retorna original se não for nenhum dos casos acima
                          };

        /* -------------------------------------------------------------

        // Obter dados do localStorage
        const getStorageData = (key) => {

        // Salvar dados no localStorage
        const setStorageData = (key, value) => {
            localStorage.setItem(key, JSON.stringify(value));

        const checkAuth = () => {

        const register = () => {

            const passInput = $("#authPass").value.trim();

            if (!userInput || !passInput) {
                $("#authMsg").textContent = "Preencha todos os campos!";

        /* -------------------------------------------------------------

        ------------------------------------------------------------- */
        // Carregar filmes
        const loadFilms = () => {
            let films = getStorageData(STORAGE_KEYS.films) || [];
            const sortBy = $("#sortSelect").value;

            // Ordenar filmes
            switch (sortBy) {
                case "title":
                    films.sort((a, b) => a.title.localeCompare(b.title));
                    break;
                case "rating":
                    films.sort((a, b) => (b.rating || 0) - (a.rating || 0));

                case "latest":
                default:
                    films.sort((a, b) => b.timestamp - a.timestamp);

            renderFilms(films);

        const renderFilms = (films) => {

            if (films.length === 0) {

                const rating = film.rating ? film.rating.toFixed(1) : "N/A";

        const uploadFilm = () => {
            const title = $("#filmTitle").value.trim();
            const category = $("#filmCategory").value;
            const url = $("#filmURL").value.trim();
            const thumb = $("#filmThumb").value.trim();
            const synopsis = $("#filmSynopsis").value.trim();

            if (!title || !category || !url || !thumb || !synopsis) {
                toast("Preencha todos os campos!", "error");
                return;
            }

            const films = getStorageData(STORAGE_KEYS.films) || [];
            const newFilm = {
                id: Date.now().toString(),
                title,
                category,
                url,
                thumb,
                synopsis,
                timestamp: Date.now(),
                rating: 0,
                ratings: []
            };

            films.unshift(newFilm);
            setStorageData(STORAGE_KEYS.films, films);

            // Limpar formulário
            $("#filmTitle").value = "";
            $("#filmURL").value = "";
            $("#filmThumb").value = "";
            $("#filmSynopsis").value = "";

            toast("Filme adicionado com sucesso!", "success");
            loadFilms();
        };

        /* -------------------------------------------------------------
           DETALHES DO FILME
        ------------------------------------------------------------- */
        // Mostrar detalhes do filme
        const showFilmDetail = (index) => {
            const films = getStorageData(STORAGE_KEYS.films) || [];
            if (index < 0 || index >= films.length) return;

            const film = films[index];
            currentFilmIndex = index;
            currentFilmId = film.id;

            // Preencher dados do modal
            $("#filmDetailTitle").textContent = film.title;
            $("#filmDetailCategory").textContent = film.category;
            $("#filmDetailBackdrop").src = film.thumb;
            $("#filmDetailSynopsis").textContent = film.synopsis;
            $("#filmDetailDate").textContent = formatDate(film.timestamp);
            $("#filmDetailPlayer").src = processVideoUrl(film.url);

            // Atualizar avaliação
            updateRatingDisplay(film.rating);

            // Verificar se é favorito
            checkFavoriteStatus();

            // Carregar comentários
            loadComments();

            // Mostrar modal
            $("#filmDetailModal").style.display = "block";
            document.body.style.overflow = "hidden";
        };

        // Fechar detalhes do filme
        const closeFilmDetail = () => {
            $("#filmDetailModal").style.display = "none";
            document.body.style.overflow = "auto";
            $("#filmDetailPlayer").src = "";
        };

        // Atualizar exibição da avaliação
        const updateRatingDisplay = (rating) => {
            const ratingContainer = $("#filmDetailRating");
            ratingContainer.innerHTML = "";

            if (!rating || rating === 0) {
                ratingContainer.innerHTML = "Sem avaliações";
                return;
            }

            const stars = Math.round(rating * 2) / 2; // Arredonda para 0.5
            const fullStars = Math.floor(stars);
            const hasHalfStar = stars % 1 !== 0;

            for (let i = 1; i <= 5; i++) {
                if (i <= fullStars) {
                    ratingContainer.innerHTML += '<i class="fas fa-star"></i>';
                } else if (i === fullStars + 1 && hasHalfStar) {
                    ratingContainer.innerHTML += '<i class="fas fa-star-half-alt"></i>';
                } else {
                    ratingContainer.innerHTML += '<i class="far fa-star"></i>';
                }
            }

            ratingContainer.innerHTML += ` <span>(${rating.toFixed(1)})</span>`;
        };

        /* -------------------------------------------------------------
           AVALIAÇÕES
        ------------------------------------------------------------- */
        // Configurar estrelas de avaliação
        const setupRatingStars = () => {
            const stars = $$("#filmRatingStars .fa-star");
            stars.forEach(star => {
                star.addEventListener("click", () => rateFilm(parseInt(star.dataset.rating)));
                star.addEventListener("mouseover", (e) => highlightStars(e.target.dataset.rating));
                star.addEventListener("mouseout", resetStarsHighlight);
            });
        };

        // Destacar estrelas ao passar o mouse
        const highlightStars = (rating) => {
            const stars = $$("#filmRatingStars .fa-star");
            stars.forEach((star, index) => {
                if (index < rating) {
                    star.classList.add("filled");
                } else {
                    star.classList.remove("filled");
                }
            });
        };

        // Resetar destaque das estrelas
        const resetStarsHighlight = () => {
            const films = getStorageData(STORAGE_KEYS.films) || [];
            if (currentFilmIndex === null || currentFilmIndex >= films.length) return;

            const film = films[currentFilmIndex];
            const userRating = film.ratings?.find(r => r.user === getStorageData(STORAGE_KEYS.currentUser)?.user);

            const stars = $$("#filmRatingStars .fa-star");
            stars.forEach((star, index) => {
                if (userRating && index < userRating.rating) {
                    star.classList.add("filled");
                } else {
                    star.classList.remove("filled");
                }
            });
        };

        // Avaliar filme
        const rateFilm = (rating) => {
            const user = getStorageData(STORAGE_KEYS.currentUser);
            if (!user) {
                toast("Faça login para avaliar filmes", "error");
                return;
            }

            let films = getStorageData(STORAGE_KEYS.films) || [];
            if (currentFilmIndex === null || currentFilmIndex >= films.length) return;

            const film = films[currentFilmIndex];

            // Remover avaliação existente do usuário
            film.ratings = film.ratings?.filter(r => r.user !== user.user) || [];

            // Adicionar nova avaliação
            film.ratings.push({
                user: user.user,
                rating,
                timestamp: Date.now()
            });

            // Calcular nova média
            const total = film.ratings.reduce((sum, r) => sum + r.rating, 0);
            film.rating = total / film.ratings.length;

            setStorageData(STORAGE_KEYS.films, films);

            // Atualizar exibição
            updateRatingDisplay(film.rating);
            toast("Avaliação registrada!", "success");
        };

        /* -------------------------------------------------------------
           COMENTÁRIOS
        ------------------------------------------------------------- */
        // Carregar comentários
        const loadComments = () => {
            const films = getStorageData(STORAGE_KEYS.films) || [];
            if (currentFilmIndex === null || currentFilmIndex >= films.length) return;

            const film = films[currentFilmIndex];
            const comments = film.comments || [];
            const commentsList = $("#commentsList");
            commentsList.innerHTML = "";

            if (comments.length === 0) {
                commentsList.innerHTML = `<p style="text-align:center;color:#aaa;">Nenhum comentário ainda</p>`;
                return;
            }

            comments.sort((a, b) => b.timestamp - a.timestamp).forEach(comment => {
                const commentEl = document.createElement("div");
                commentEl.className = "comment-item";
                commentEl.innerHTML = `
                    <div class="comment-header">
                        <span class="comment-author">${comment.user}</span>
                        <span class="comment-date">${formatDate(comment.timestamp)}</span>
                    </div>
                    <p>${comment.text}</p>
                    ${comment.user === getStorageData(STORAGE_KEYS.currentUser)?.user ? `
                    <div class="comment-actions">
                        <button class="comment-action" onclick="deleteComment('${comment.id}')">
                            <i class="fas fa-trash"></i> Excluir
                        </button>
                    </div>
                    ` : ''}
                `;
                commentsList.appendChild(commentEl);
            });
        };

        // Adicionar comentário
        const addComment = () => {
            const user = getStorageData(STORAGE_KEYS.currentUser);
            if (!user) {
                toast("Faça login para comentar", "error");
                return;
            }

            const text = $("#commentInput").value.trim();
            if (!text) {
                toast("Digite um comentário", "error");
                return;
            }

            let films = getStorageData(STORAGE_KEYS.films) || [];
            if (currentFilmIndex === null || currentFilmIndex >= films.length) return;

            const film = films[currentFilmIndex];
            film.comments = film.comments || [];

            film.comments.push({
                id: Date.now().toString(),
                user: user.user,
                text,
                timestamp: Date.now()
            });

            setStorageData(STORAGE_KEYS.films, films);

            // Limpar e recarregar
            $("#commentInput").value = "";
            loadComments();
            toast("Comentário adicionado!", "success");
        };

        // Excluir comentário
        const deleteComment = (commentId) => {
            if (!confirm("Tem certeza que deseja excluir este comentário?")) return;

            let films = getStorageData(STORAGE_KEYS.films) || [];
            if (currentFilmIndex === null || currentFilmIndex >= films.length) return;

            const film = films[currentFilmIndex];
            film.comments = film.comments.filter(c => c.id !== commentId);

            setStorageData(STORAGE_KEYS.films, films);
            loadComments();
            toast("Comentário excluído", "success");
        };

        /* -------------------------------------------------------------
           FAVORITOS
        ------------------------------------------------------------- */
        // Verificar status de favorito
        const checkFavoriteStatus = () => {
            const user = getStorageData(STORAGE_KEYS.currentUser);
            if (!user) return;

            const films = getStorageData(STORAGE_KEYS.films) || [];
            if (currentFilmIndex === null || currentFilmIndex >= films.length) return;

            const film = films[currentFilmIndex];
            const favorites = getStorageData(`${STORAGE_KEYS.currentUser}_favorites`) || [];

            const isFavorite = favorites.some(favId => favId === film.id);
            const btn = $("#favoriteBtn");

            if (isFavorite) {
                btn.innerHTML = '<i class="fas fa-heart"></i> Remover dos Favoritos';
                btn.style.backgroundColor = "var(--primary-alt)";
            } else {
                btn.innerHTML = '<i class="far fa-heart"></i> Adicionar aos Favoritos';
                btn.style.backgroundColor = "";
            }
        };

        // Alternar favorito
        const toggleFavorite = () => {
            const user = getStorageData(STORAGE_KEYS.currentUser);
            if (!user) {
                toast("Faça login para usar favoritos", "error");
                return;
            }

            const films = getStorageData(STORAGE_KEYS.films) || [];
            if (currentFilmIndex === null || currentFilmIndex >= films.length) return;

            const film = films[currentFilmIndex];
            let favorites = getStorageData(`${STORAGE_KEYS.currentUser}_favorites`) || [];

            const index = favorites.indexOf(film.id);
            if (index === -1) {
                favorites.push(film.id);
                toast("Adicionado aos favoritos", "success");
            } else {
                favorites.splice(index, 1);
                toast("Removido dos favoritos", "success");
            }

            setStorageData(`${STORAGE_KEYS.currentUser}_favorites`, favorites);
            checkFavoriteStatus();
            updateProfileStats();
        };

        // Carregar favoritos no perfil
        const loadFavorites = () => {
            const user = getStorageData(STORAGE_KEYS.currentUser);
            if (!user) return;

            const favorites = getStorageData(`${STORAGE_KEYS.currentUser}_favorites`) || [];
            const films = getStorageData(STORAGE_KEYS.films) || [];

            const favoriteFilms = films.filter(film => favorites.includes(film.id));
            renderFavorites(favoriteFilms);
        };

        // Renderizar favoritos
        const renderFavorites = (films) => {
            const container = $("#favouriteList");
            container.innerHTML = "";

            if (films.length === 0) {
                container.innerHTML = `<p style="grid-column:1/-1;text-align:center;">Nenhum filme favorito</p>`;
                return;
            }

            films.forEach((film, index) => {
                const filmCard = document.createElement("div");
                filmCard.className = "film-card";

                filmCard.innerHTML = `
                    <div class="film-thumb-container">
                        <img src="${film.thumb}" class="film-thumb" alt="${film.title}" />
                        <div class="film-overlay">
                            <div class="film-actions">
                                <button class="action-btn" onclick="event.stopPropagation(); showFilmDetail(${films.indexOf(film)})">
                                    <i class="fas fa-play"></i>
                                </button>
                                <button class="action-btn" onclick="event.stopPropagation(); toggleFavoriteFromProfile('${film.id}')">
                                    <i class="fas fa-heart"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="film-info">
                        <h3 class="film-title">${film.title}</h3>
                        <div class="film-meta">
                            <span class="film-category">${film.category}</span>
                            <span>⭐ ${film.rating ? film.rating.toFixed(1) : "N/A"}</span>
                        </div>
                    </div>
                `;

                filmCard.addEventListener("click", () => {
                    const allFilms = getStorageData(STORAGE_KEYS.films) || [];
                    const mainIndex = allFilms.findIndex(f => f.id === film.id);
                    if (mainIndex !== -1) showFilmDetail(mainIndex);
                });

                container.appendChild(filmCard);
            });
        };

        // Alternar favorito do perfil
        const toggleFavoriteFromProfile = (filmId) => {
            event.stopPropagation();

            const user = getStorageData(STORAGE_KEYS.currentUser);
            if (!user) return;

            let favorites = getStorageData(`${STORAGE_KEYS.currentUser}_favorites`) || [];
            const index = favorites.indexOf(filmId);

            if (index === -1) {
                favorites.push(filmId);
                toast("Adicionado aos favoritos", "success");
            } else {
                favorites.splice(index, 1);
                toast("Removido dos favoritos", "success");
            }

            setStorageData(`${STORAGE_KEYS.currentUser}_favorites`, favorites);
            loadFavorites();
            updateProfileStats();
        };

        // Exportar favoritos
        const exportFavourites = () => {
            const user = getStorageData(STORAGE_KEYS.currentUser);
            if (!user) return;

            const favorites = getStorageData(`${STORAGE_KEYS.currentUser}_favorites`) || [];
            const films = getStorageData(STORAGE_KEYS.films) || [];

            const favoriteFilms = films.filter(film => favorites.includes(film.id));

            if (favoriteFilms.length === 0) {
                toast("Nenhum favorito para exportar", "error");
                return;
            }

            let csvContent = "data:text/csv;charset=utf-8,";
            csvContent += "Título,Categoria,Avaliação,URL\n";

            favoriteFilms.forEach(film => {
                const row = [
                    `"${film.title}"`,
                    `"${film.category}"`,
                    film.rating ? film.rating.toFixed(1) : "N/A",
                    `"${film.url}"`
                ].join(",");
                csvContent += row + "\n";
            });

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", `schaccine_favoritos_${user.user}.csv`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            toast("Favoritos exportados com sucesso!", "success");
        };

        /* -------------------------------------------------------------
           PERFIL DO USUÁRIO
        ------------------------------------------------------------- */
        // Mostrar perfil
        const showProfile = () => {
            $("#filmsSection").classList.add("hidden");
            $("#profileSection").classList.remove("hidden");

            const user = getStorageData(STORAGE_KEYS.currentUser);
            if (!user) return;

            $("#profileUsername").textContent = user.user;
            updateProfileStats();
            loadFavorites();
        };

        // Atualizar estatísticas do perfil
        const updateProfileStats = () => {
            const user = getStorageData(STORAGE_KEYS.currentUser);
            if (!user) return;

            const favorites = getStorageData(`${STORAGE_KEYS.currentUser}_favorites`) || [];
            const films = getStorageData(STORAGE_KEYS.films) || [];

            // Contar comentários do usuário
            let commentsCount = 0;
            films.forEach(film => {
                if (film.comments) {
                    commentsCount += film.comments.filter(c => c.user === user.user).length;
                }
            });

            $("#profileFavCount").textContent = favorites.length;
            $("#profileCommentsCount").textContent = commentsCount;
        };

        // Voltar para a lista de filmes
        const backToFilms = () => {
            $("#profileSection").classList.add("hidden");
            $("#filmsSection").classList.remove("hidden");
        };

        // Visualizar foto de perfil antes de enviar
        const previewProfilePic = (input) => {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    $("#profilePic").src = e.target.result;
                    $("#userAvatarBtn").src = e.target.result;

                    // Salvar no localStorage (simulação)
                    const user = getStorageData(STORAGE_KEYS.currentUser);
                    if (user) {
                        user.avatar = e.target.result;
                        setStorageData(STORAGE_KEYS.currentUser, user);
                    }
                };
                reader.readAsDataURL(input.files[0]);
                toast("Foto de perfil atualizada!", "success");
            }
        };

        /* -------------------------------------------------------------
           TEMAS
        ------------------------------------------------------------- */
        // Alternar tema claro/escuro
        const toggleTheme = () => {
            const currentTheme = document.body.getAttribute("data-theme");
            const newTheme = currentTheme === "light" ? null : "light";
            document.body.setAttribute("data-theme", newTheme);

            const icon = $("#toggleThemeBtn i");
            icon.className = newTheme === "light" ? "fas fa-sun" : "fas fa-moon";

            setStorageData("schaccine_theme", newTheme);
        };

        // Carregar tema salvo
        const loadTheme = () => {
            const savedTheme = getStorageData("schaccine_theme");
            if (savedTheme) {
                document.body.setAttribute("data-theme", savedTheme);
                const icon = $("#toggleThemeBtn i");
                icon.className = savedTheme === "light" ? "fas fa-sun" : "fas fa-moon";
            }
        };

        /* -------------------------------------------------------------
           INICIALIZAÇÃO
        ------------------------------------------------------------- */
        document.addEventListener("DOMContentLoaded", () => {
            // Carregar tema
            loadTheme();

            // Verificar autenticação
            checkAuth();

            // Configurar atalho de pesquisa
            document.addEventListener("keydown", (e) => {
                if (e.key === "/" && e.target.tagName !== "INPUT" && e.target.tagName !== "TEXTAREA") {
                    e.preventDefault();
                    $("#searchBar").focus();
                }
            });

            // Configurar pesquisa
            $("#searchBar").addEventListener("input", (e) => {
                const term = e.target.value.toLowerCase();
                const films = getStorageData(STORAGE_KEYS.films) || [];

                if (term === "") {
                    loadFilms();
                    return;
                }

                const filtered = films.filter(film => 
                    film.title.toLowerCase().includes(term) || 
                    film.category.toLowerCase().includes(term) ||
                    film.synopsis.toLowerCase().includes(term)
                );

                renderFilms(filtered);
            });

            // Configurar estrelas de avaliação
            setupRatingStars();

            // Carregar avatar do usuário se existir
            const user = getStorageData(STORAGE_KEYS.currentUser);
            if (user?.avatar) {
                $("#profilePic").src = user.avatar;
                $("#userAvatarBtn").src = user.avatar;
            }
        });

        adicionarFilmesManuais();
    </script>
